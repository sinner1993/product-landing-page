<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="styles.css"><link>

     <body class="container-fluid">
      <header id="header" class="header">
        <img id="header-img" class="ball" src="/images/vbball.png" alt="footbal ball">
        <nav id="nav-bar" class="nav-bar">
            <a href="#description" class="nav-link">Description</a>
            <a href="#video" class="nav-link"> Check it out</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>                     
      </header>
      <main class="main">
      <section clas="form-section">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
             <h1>Some Email</h1>
            <input type="email" class="inout" id="email" required name="email" placeholder="Eneter your email...">
            <input type="submit" value="Submit" id="submit"/>
        </form>
      </section>
      <section class="form-descriptiom" id="description"> 
        <div class="description-wrapper">
            <i class="bi bi-hand-thumbs-up icon"></i>
            <p class="description-p">The best quallity around Europe</p>
        </div>
        <div class="description-wrapper">
            <i class="bi bi-truck icon"></i>
            <p class="description-p">Truck must drive but you shoud enjoy</p>
        </div>
        <div class="description-wrapper">
            <i class="bi bi-amd icon"></i>
            <p class="description-p">Our duty is the reason why we are first in worldwide markt</p>
        </div>
      </section>
      <section class="video">
        <h1 class="video-h1">Check it out</h1>
        <iframe id="video" class="video-iframe" width="560" height="315" src="https://www.youtube.com/embed/h4S5nreJt_4?si=JMF-a1EUYIsEaP0H" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </section>
      <section class="section-pricing" id="pricing">
        <div class="pricing-column">
            <h3>Nike</h3>
            <p>100$</p>
             <button>Select</button>
        </div>     
        <div class="pricing-column">
            <h3>Adidas</h3>
            <p>120$</p>
             <button>Select</button>
        </div>     
        <div class="pricing-column">
            <h3>Select</h3>
            <p>80$</p>
             <button>Select</button>
        </div>     
      </section>
    </main>
      <footer> 
        <div class="links-div-footer">
            <a href="#" class="links-footer">Privacy</a>
            <a href="#" class="links-footer">Terms</a>
